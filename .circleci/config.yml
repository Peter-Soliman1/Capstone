version: 2.1
     
orbs: 
  kubernetes: circleci/kubernetes@0.11.2
  aws-eks: circleci/aws-eks@1.0.3
  
jobs:
  Lint:
    docker:
      - image: ubuntu
    steps:
      - checkout
      - run:
          name: installing Dependencies
          command: |
            apt-get update
            apt-get install tidy -y
            apt-get install wget -y
            wget -O ./hadolint https://github.com/hadolint/hadolint/releases/download/v1.22.1/hadolint-Linux-x86_64
            chmod +x hadolint
            mv hadolint /bin/hadolint
      - run:
          name: Linting HTML file
          command: |
            tidy -q -e *.html
      - run:
          name: Hadolint Dockerfile
          command: |
            hadolint -v
            hadolint --ignore DL3006 Dockerfile

  Dockerize:
       machine: true
       steps:
         - checkout
         - run:
             name: Logging in Docker HUB
             command: |
               echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_USERNAME --password-stdin
         - run: 
             name: Build Image 
             command: |
               docker build -t udapeter/udacitycapstone .
         - run: 
             name: Pushing Image to my DockerHub 
             command: |
                docker push udapeter/udacitycapstone
  
  Kubectl:
    docker:
    - image: amazon/aws-cli
    steps:
      - checkout
      - kubernetes/install-kubectl
      - run: 
          name: aws-iam-authenticator
          command: |
               curl -o aws-iam-authenticator https://amazon-eks.s3.us-west-2.amazonaws.com/1.19.6/2021-01-05/bin/linux/amd64/aws-iam-authenticator
               chmod +x ./aws-iam-authenticator
               mkdir -p $HOME/bin && cp ./aws-iam-authenticator $HOME/bin/aws-iam-authenticator && export PATH=$PATH:$HOME/bin
               echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc
               aws-iam-authenticator help 


      - run:
          name: Update Kubeconfig
          command: |
            aws sts get-caller-identity
            aws eks --region us-west-2 update-kubeconfig --name CapstoneCluster arn:aws:eks:us-east-1:166730129144:cluster/capstonecluster

      - run:
          name: Start Blue Service 
          command: |
            aws sts get-caller-identity
            kubectl apply -f ./Blue.json        
      - run:
          name: Start Green Service 
          command: |       
            kubectl apply -f ./Green.json
      - run:
          name: Redirect to Blue 
          command: |       
            kubectl apply -f ./BlueService.json
  GreenDeployment:
    docker:
    - image: amazon/aws-cli
    steps:
      - checkout
      - kubernetes/install-kubectl
      - run:
          name: Update Kubeconfig
          command: |
            ./UpdateKubeConfig.sh
      - run:
          name: Redirect to Green
          command: |
            kubectl apply -f ./GreenService.json
  
workflows:
  default:
    jobs:
      - Lint
      - Dockerize:
          requires: [Lint]
      - Kubectl:
          requires: [Dockerize]
      - GreenApproval:
          type: approval
          requires: [Kubectl]
      - GreenDeployment:
          requires: [GreenApproval]    
